<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron JS</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container pt-5">
      <h1 class="text-center">Electron JS</h1>
      <div class="row">
        <div class="col-md-8 offset-2 pt-2">
          <input type="text" id="value" />
          <button class="btn btn-primary" id="sendBtn">Gönder</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-2 pt-2">
          <div class="d-grid gap-2">
            <button class="btn btn-warning" id="openNewBtn">
              Yeni Bir Pencere Aç
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;

      let sendBtn = document.querySelector("#sendBtn");
      let inputValue = document.querySelector("#value");
      let openNew = document.querySelector("#openNewBtn");

      openNew.addEventListener("click", () => {
        ipcRenderer.send("key:newWindow");
      });

      sendBtn.addEventListener("click", () => {
        ipcRenderer.send("key:inputValue", inputValue.value);
      });
    </script>
  </body>
</html>
